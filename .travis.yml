sudo: required
services:
  - docker

before_install:
  - docker build -t rsongita/react-test -f .client/Dockerfile.dev ./client

script:
  - docker run rsongita/react-test npm test -- --coverage

after_sucess:
  - docker build -t rsongita/fib-client -f ./client
  - docker build -t rsongita/fib-nginx -f ./nginx
  - docker build -t rsongita/fib-server -f ./server
  - docker build -t rsongita/fib-worker -f ./worker
  # Log in to docker cli
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  #docker username and password from travis environment
  # Take those images and push them to docker hub
  - docker push rsongita/fib-client
  - docker push rsongita/fib-nginx
  - docker push rsongita/fib-server
  - docker push rsongita/fib-worker

